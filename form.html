        <!--如果只用文字就會有反白效果，有點醜
        <div id="mode">🌗</div>-->
        <button id="mode">🌗</button>
        <main>
            <div id="formmessage"></div>
            <form method="get" action="record.html" class="form"> 
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>Username* <input type="text" id="username" name="username" required></label>
                    <label>Password* <input type="password" id="password" name="password" pattern=".{8,} (?=.*[a-z])" required></label>
                    <!--the user inputted value must be at least eight (8) characters long and can only be alpha-numeric-->
                    <label>Password Comfirmation* <input type="password" id="password2" name="password2" pattern=".{8,} (?=.*[a-z])" required></label>
                    <!--must match the first Password field input value. 
                        If it does not match, 
                        show a message and focus the user back to the first Password to try again and erase both Password values from the fields.-->
                    <div>Please enter a valid email address</div>
                    <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone@gmail.com" required></label>
                </fieldset>
                <fieldset>
                    <legend>Page Rating</legend>
                    <label>Rate 1-10*
                        <div id="rangevalue">0</div>
                        <input type="range" id="range" name="range" min="1" max="10" value="0" step="1" list="rangevalues" required>
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                        <div class="ref"></div>
                    </label>
                </fieldset>
                <input type="submit" value="Send the form">
            </form>
